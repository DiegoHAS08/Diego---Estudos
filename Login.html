<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empório Mágico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .login-button {
            float: right;
            margin-top: 10px;
        }

        #login {
            padding: 50px 0;
            text-align: center;
        }

        #login .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        #login h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #login form {
            text-align: left;
        }

        #login form label {
            display: block;
            margin-bottom: 5px;
        }

        #login form input[type="text"],
        #login form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #login form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #login form button:hover {
            background-color: #0056b3;
        }

        #login .signup-link {
            margin-top: 20px;
        }

        #login .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #login .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Empório Mágico</h1>
        <nav>
            <ul>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <button class="login-button">Login</button>
    </div>
</header>

<section id="login">
    <div class="container">
        <h2>Entrar na sua conta</h2>
        <form action="#" method="post">
            <label for="username">Nome de usuário ou e-mail:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="signup-link">
            <p>Não tem uma conta? <a href="#">Registre-se aqui</a></p>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <ul>
            <li><a href="#">Política de Privacidade</a></li>
            <li><a href="#">Termos de Serviço</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <div class="contact">
            <p>Entre em contato:</p>
            <a href="mailto:contato@emporiomagico.com">contato@emporiomagico.com</a>
        </div>
        <div class="social">
            <a href="#"><img src="Imagens/2023_Facebook_icon.svg" alt="Facebook"></a>
            <a href="#"><img src="Imagens/twiter.png" alt="Twitter"></a>
            <!-- Adicione mais ícones de redes sociais conforme necessário -->
        </div>
    </div>
</footer>

</body>
</html>
